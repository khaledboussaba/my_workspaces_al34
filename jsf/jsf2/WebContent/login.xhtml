<!DOCTYPE html>
<html xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<f:view>
		<h:head>
			<meta charset="UTF-8" />
			<title>Login screen</title>
		</h:head>
		<h:body>
<!-- 			<h:messages styleClass="errorBlock"/><br/> -->
			<h1>Login</h1>
			<h:form>
				Login: <h:inputText id="login" value="#{loginBean.login}" 
									required="true" requiredMessage="Le login est obligatoire !!!"
									validatorMessage="Le login doit contenir au moins 2 lettres miniscules">
									<f:validateRegex pattern="[a-z]{2,}" />
									</h:inputText><br/>
				<h:message for="login"></h:message><br/>
				
				Mail: <h:inputText id="email" value="#{loginBean.email}" 
									required="true" requiredMessage="Le mail est obligatoire !!!"
									validatorMessage="Vous devez entrez un mail valide avec @" /><br/>
				<h:message for="email" styleClass="errorBlock" /><br/>
				
				Name: <h:inputText id="name" value="#{loginBean.name}" 
									required="true" requiredMessage="Le name est obligatoire !!!" /><br/>
				<h:message for="name" styleClass="errorBlock"/><br/>
				
				Password: <h:inputText id="password" value="#{loginBean.password}" 
										required="true" requiredMessage="Le password est obligatoire !!!"
										validatorMessage="Password doit contenir entre 3 et 12 caractÃ¨res">
										<f:validateLength minimum="3" maximum="12" />
										</h:inputText><br/>
				<h:message for="password" /><br/>
				
				<!-- tester la validation Backing Bean -->
				Exemple Validation Backing Bean :<h:inputText id="exemple" validator="#{loginBean.validateAFiel}" />
				<h:message for="exemple" styleClass="errorBlock"></h:message>
				<!-- Fin validation Backing Bean -->
				
				<br/><br/>
				<h:commandButton action="#{loginBean.returnAction}" value="Connect"/>
				
			</h:form>			
		</h:body>
	</f:view>
</html>
