<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<h:dataTable value="#{compteMBean.comptes}" var="cpt">
		<h:column>
			<f:facet name="header">Numéro</f:facet>
			<h:outputText value="#{cpt.numeroCompte}" />
		</h:column>
		<h:column>
			<f:facet name="header">Label</f:facet>
			<h:outputText value="#{cpt.label}" />
		</h:column>
		<h:column>
			<f:facet name="header">Solde</f:facet>
			<h:outputText value="#{cpt.solde}" />
		</h:column>
		<h:column>
			<f:facet name="header">Numéro client</f:facet>
			<h:outputText value="#{cpt.client.numero}" />
		</h:column>
	</h:dataTable>
	<a href="virement.xhtml">Nouveau virement</a>
	<a href="index.html">retour index.html</a><br/>
</h:body>
</html>
