<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>conversions</title>
	<script>
       function callJsfAjax(){
           var booleanValue = document.getElementById("idForm:idCheckBox").checked;
           console.log("booleanValue="+booleanValue);
           document.getElementById("idForm:idCheckBox").click();
       }
	</script>
</h:head>
<h:body>
   <input type="button" value="javascript button" onclick='callJsfAjax()' /> <br/> 
   <h:form id="idForm">
       montantEuro: <h:inputText  value="#{xxMBean.montantEuro}"/> <br/>
      <h:commandButton value="euroToFranc" action="#{xxMBean.doEuroToFranc}" />
      <h:selectBooleanCheckbox style="visibility:hidden" id="idCheckBox"
          valueChangeListener="#{xxMBean.onSomethingChange}">
          <f:ajax event="change" render="idMontantFranc"/>
      </h:selectBooleanCheckbox> 
   </h:form> <br/>
    montantFranc: <h:outputText id="idMontantFranc" value="#{xxMBean.montantFranc}"/> <br/>
    <hr/>
	<h:form>
       montantSource: <h:inputText  value="#{xxMBean.montantSource}"/> <br/>
       code monnaieSource: <h:inputText  value="#{xxMBean.codeMonnaieSource}"/> <br/>
       code monnaieCible: <h:inputText  value="#{xxMBean.codeMonnaieCible}"/> <br/>
      <h:commandButton value="convertir" action="#{xxMBean.doConversion}" />
   </h:form> <br/>
    montantCible: <h:outputText  value="#{xxMBean.montantCible}"/> <br/>
</h:body>

</html>
