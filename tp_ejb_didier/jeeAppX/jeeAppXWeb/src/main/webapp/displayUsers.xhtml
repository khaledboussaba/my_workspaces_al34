<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view>
	<head>
		<meta charset="UTF-8" />
		<title>Users</title>
	</head>
	<body>
		<h3>Liste des Users</h3>
		<h:form class="container">

		<h:dataTable value="#{backBeanUser.users}" var="user">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{user.id}" />    				
   			</h:column>
			<h:column>
				<f:facet name="header">Login</f:facet>
				<h:outputText value="#{user.login}" /> 				
   			</h:column>
			<h:column>
				<f:facet name="header">Password</f:facet>
				<h:outputText value="#{user.password}" />
  			 </h:column>
  			 <h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton action="#{backBeanUser.deleteUser(user)}" value="delete"/>
  			 </h:column>
		</h:dataTable>

		<h3>Ajouter User</h3>
			<div class="form-group">
				<label for="exampleInputNomAritcle">Login</label> 
				<h:inputText class="form-control" id="login" value="#{backBeanUser.user.login}" />
			</div>
			<div class="form-group">
				<label for="exampleInputPrix">Password</label> 
				<h:inputText class="form-control" id="password" value="#{backBeanUser.user.password}" />
			</div>
			<h:commandButton action="#{backBeanUser.addUser}" value="add"/>
		</h:form>
		
	</body>
</f:view>
</html>
